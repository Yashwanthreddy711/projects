<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/8e89124c5f.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e89124c5f.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <h4 id="u-score">Your Score : 0</h4>
        <h4 id="c-score">Computer Score : 0</h4>
        <h3 id="result"></h3>
        <div class="btn">
            <button class="rock" id="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="paper" id="paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="scissor" id="scissor">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <h2 class="u-choice" id="userchoice" ></h2>
        <h2 class="c-choice" id="cochoice"  ></h2>
        <h1 class="win" id="win"></h1>
        <script src="script.js"></script>

    </div>
</body>
</html>
